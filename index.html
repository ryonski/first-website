<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>
<style type="text/css">
div
{
   width:100px;
   height:75px;
   background-color:red;
   border:1px solid black;
}
#div2
{
   transform:rotate(30deg);
   -ms-transform:rotate(30deg); /* IE 9 */

   -o-transform:rotate(30deg); /* Opera */
   background-color:yellow;
}
</style>
</head>
<body>
<div>Hello, World!</div>
<div id="div2">Hello, CSS3!</div>

<script>

var images = {

        name:"crane",
        src:"http://crane.com",
        caption:"elegant"
    },
    img2:{
        name:"monkey",
        src:"http://monkey.com",
        caption:"playful"
    }
}

var name ="img";
var number = 1;

document.getElementById("div2").innerHTML=images.[name + number].name; // 1

alert("what");




</script>
</body>
</html>
