<!DOCTYPE html>
<html>
<style>
:root {
  --bg--color: white; 
  --tx--color: black;
   --lk--color: blue;
   --bt--color: orange;
   --tg--color: black;
   --nv--color: #cef;
   --bd--color: gray;
   --bx--shadow: 15px 0px 0px gray;
   --tg--left: -10px;
 }

 .dark-mode {
  --bg--color: black;
  --tx--color: white;
   --lk--color: cyan;
   --bt--color: #333;
   --tg--color: purple;
   --nv--color: black;
   --bd--color: white;
   --bx--shadow: -15px 0px 0px gray;
   --tg--left: 10px;
 }

 body{
    background-color:var(--bg--color);
    color:var(--tx--color);
}
h1,h2,h3{
    font-family: courier;
    text-align:center;
}
h3,h4{
    font-family: fantasy;
}
    
h1{
    font-size: 60px;
}
h2{
    font-size: 40px;
}
h3{
    font-size: 30px;
}
h4{
    font-size: 20px;
}
ul{
    list-style: none;
}
a{
    text-decoration: none;
    color: var(--tx--color);
    font-size: 30px;
    font-family: code;
}
.tab-bar{
    position: fixed;
    display: flex;
    justify-content: flex-end;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 60px;
    background: var(--nv--color);
    border-color: var(--bd--color);
    border-bottom-style: solid;
    border-width: 1px;
 }

 .tabs{
    display: flex;
    top: 0px;
    left: 0px;  
    align-items: center;  
}
.tabs a{
    padding:12px;  
}
.tabs a:hover{
    background-color:teal;
}
#toggle-button{
    cursor: pointer;
    color:yellow;
    padding: 5px 10px;
    border-radius:40%;
    box-shadow: var(--bx--shadow);
    text-align: center;
    font-size:25px;
    margin: 50px;
    background-color:var(--tg--color);
    position:relative;
    left: var(--tg--left);
    top:0px;
    border:none;
    outline: none;
}

#toggle-button:focus {
  outline: none;
}

.intro-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;
}
.middle-section{
    height:100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding:30px;
}
#item1 { grid-area: header; 
        font-size: 30px;
        font-family:copperplate,fantasy;
}
#item2 { grid-area: left; }
#item3 { grid-area: middle; }
#item4 { grid-area: right; }
#item5 { grid-area: footer; }

.grid-container {
  display: grid;
  align-items: center;
  height:90vh;
  grid-template-areas: 
    'header header header'
    'left middle right'
    'footer footer footer';
}
.grid-item {
  text-align: center;
  font-size:20px;
  padding:0px 20px;
 
}
.imgBtn{
    background-color:var(--bt--color);
    font-size:40px;
    color:var(--tx--color);
}
.imgBtn:hover{
    color:var(--lk--color);
}
.slide-image {
  background-image: url("https://github.com/ryonski/first-website/blob/main/images/thinking.jpg?raw=true");
  height: 60vh;
  width: 50vh;
  border: 2px solid var(--tx--color); 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.profile-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;   

}
img{
    border: 2px solid var(--tx--color); 
    border-radius: 8px;
    width:30%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
}

img:hover {
  transform: scaleX(-1);
}

.profile-links {
    background-color:var(--bg--color);
    padding:5px;
    align-items: center;
    justify-content: center; 
}
.profile-links a{
    padding: 10px;
    transition: 0.5s;
    font-size:20px;
    color:var(--tx--color);
    border-width:2px;
    border-bottom:solid transparent;
}
.profile-links a:hover{
    color:var(--lk--color);
    border-bottom:solid darkorange;
}
    
/* not sure why this is not working properly
    
.profile-links a:visited{
    color:gray;
}
*/
    
</style>
<body>
<nav class="tab-bar">
  <ul class="tabs">
    <li>
      <a href="#intro">Intro</a>
    </li>
    <li>
      <a href="#middle">Middle</a>
    </li>
    <li>
      <a href="#profile">Profile</a>
    </li>
    <li>
      <button id="toggle-button" onclick="toggleMode()">&#9789</button>
      
    </li>
  </ul>
</nav>
<section id="intro" class="intro-section">
    <h1>Hi I'm ryonski</h1>
    <h2> More about me...</h2>
</section>

<section id="middle" class="middle-section">
<div class="grid-container">
    <div id="item1" class="grid-item"><h3>Why I want to join the programme?</h3></div>
    <div id="item2" class="grid-item">
        <button class="imgBtn" id="backBtn"><</button>
    </div>
    <div id="item3" class="grid-item">
            <div id="slide-image" class="slide-image"></div>
    </div>
    <div id="item4" class="grid-item">    
        <button class="imgBtn" id="nextBtn">></button>
    </div>
    <div id="item5" class="grid-item"><h4> Click on next to find out</h4></div>
</div>
</section>

<section id="profile" class="profile-section">
    <div><h2>Profile links</h2></div>
    <div class="profile-image"><img src="https://github.com/ryonski/first-website/blob/main/images/kiwi.png?raw=true" alt=Kiwi></div>
    <br>
    <div class="profile-links">
        <a href="https://github.com/ryonski/first-website/blob/main/index.html" target="_blank" class="links">GitHub</a>
        <a href="http://freecodecamp.org/ryonski" target="_blank" class="links">freeCodeCamp</a>
        <a href="https://www.codewars.com/users/ryonski" target="_blank" class="links">Codewars</a>
    </div>
</section>
<footer>
    <p> Footer message goes here</p>
</footer>
<script>



var images = {
    
    img4:{name:"Cats", title:"And Because Katas Are Fun", src:"https://github.com/ryonski/first-website/blob/main/images/cats.jpg?raw=true", caption:"New Year Celebrations", height: "50vh", width: "80vh"},
    
    img3:{name:"Aerogel",title:"Create Amazing Things", src:"https://upload.wikimedia.org/wikipedia/commons/8/85/Aerogel_nasa.jpg",caption:"Aerogel", height: "60vh", width: "60vh"},
    
    img1:{name:"Heron", title:"To Learn From The Masters",  src:"https://upload.wikimedia.org/wikipedia/commons/7/7e/Graureiher.jpg",caption:"Gray Heron", height: "70vh", width: "50vh"},

	img2:{name:"Monkeys", title:"Make New Friends", src:"https://upload.wikimedia.org/wikipedia/commons/8/8c/Jigokudani_hotspring_in_Nagano_Japan_001.jpg",caption:"Hot spring", height: "60vh", width: "80vh"}

}

function toggleMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   element = document.getElementById("toggle-button");
    if (element.innerHTML=="â˜½")
    element.innerHTML = "&#9788";
    else element.innerHTML = "&#9789";
}

ctlBtn ("hide","backBtn")
var i=0;

document.getElementById("nextBtn").addEventListener("click", function(){
    i++;
    updateSlide()
    });
    
document.getElementById("backBtn").addEventListener("click", function(){
    i--;
    updateSlide()
    });
    
function updateSlide(){
    document.getElementById("slide-image").style.backgroundImage = 'url('+images['img'+i].src+')';
    document.getElementById("item5").innerHTML= images['img'+i].caption+" => img"+i;
    document.getElementById("item1").innerHTML= images['img'+i].title;
    document.getElementById("slide-image").style.height = images['img'+i].height;
    document.getElementById("slide-image").style.width = images['img'+i].width;
    checkIndex()};
    

function checkIndex() {
    if (i == Object.keys(images).length) {
        ctlBtn("hide","nextBtn")
        } else {
            ctlBtn("unhide","nextBtn")
        }
        if (i ==1) {
            ctlBtn ("hide","backBtn")
        } else{
            ctlBtn ("unhide","backBtn")
        }
    };
function ctlBtn(action, btn){
    if (action=="hide") {
        document.getElementById(btn).style.display = "none";
    } 
    if (action=="unhide"){
    document.getElementById(btn).style.display = "block";
    }
}


</script>
</body>
</html>
