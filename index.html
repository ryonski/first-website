<!DOCTYPE html>
<html>
<style>
    
h1,h2(
    font: courier;
}
    
h1{
    font-size: 60px:
}

h2{
    font-size: 40px:
}

    
ul{
    list-style: none;
}

a{
    text-decoration: none;
    color:white;
}

.tab-bar{
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  align-items:center;
  background: red;
}

.tabs{
    display: flex;   
}

.tabs a{
    diplay: flex;
    padding:15px;   
}

.tabs a:hover{
    background-color:teal;
}

.intro-section{
    height:100vh;
    display: flex;
    align-items: center;
    justify-content: center;

}

.middle-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;
}

.profile-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;   
}
.profile-links {
    background-color:black;
    padding:5px;
}
.profile-links a{
    padding: 10px;
    transition: 0.5s;
    //color:black;
}

.profile-links a:hover{
    color:cyan;
}

.dark-mode {
  background-color: black;
  color: white;
}

</style>

<body>
<nav class="tab-bar">
  <ul class="tabs">
    <li>
      <a href="#intro">Intro</a>
    </li>
    <li>
      <a href="#middle">Middle</a>
    </li>
    <li>
      <a href="#profile">Profile</a>
    </li>
    <li>
      <button onclick="myFunction()">Toggle dark mode</button>
    </li>
  </ul>
</nav>

<section id="intro" class="intro-section">
    <h1>My Intro goes here</h1>
</section>

<section id="middle" class="middle-section">
    <h2>Middle bit goes here</h2>
    <p> To add CSS grid here</p>
</section>

<section id="profile" class="profile-section">
    <h2>Profile links go here</h2>
    <div class="profile-links">
        <a href="https://github.com/ryonski/first-website/blob/main/index.html" target="_blank" class="links">GitHub</a>
        <a href="http://freecodecamp.org/ryonski" target="_blank" class="links">freeCodeCamp</a>
        <a href="https://www.codewars.com/users/ryonski" target="_blank" class="links">Codewars</a>
    </div>
</section>

<footer>
    <p> footer message goes here</p>
</footer>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
