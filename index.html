<!DOCTYPE html>
<html>
<style>

:root {
  --bg--color: white; 
  --tx--color: black;
  --lk--color: blue;
  --bt--color: orange;
  --tg--color: darkgray;
}

.dark-mode {
  --bg--color: black;
  --tx--color: white;
  --lk--color: cyan;
  --bt--color: #333;
  --tg--color: yellow;
}

body{
    background-color:var(--bg--color);
    color:var(--tx--color);
}

h1,h2{
    font-family: courier;
    text-align:center;
}
    
h1{
    font-size: 60px;
}

h2{
    font-size: 40px;
}
ul{
    list-style: none;
}

a{
    text-decoration: none;
    color:white;
    font-size: 30px;
    font-family: code;
}

.tab-bar{
  display: flex;
  position: fixed;
  justify-content: flex-end; 
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: red;
}

.tabs{
    display: flex;  
    align-items: center;  
}

.tabs a{
    diplay: flex;
    padding:12px;  
}

.tabs a:hover{
    background-color:teal;
}

#toggle-button{
    height:30px;
    margin: 40px;
    border-radius:5px;
    font-size:20px;
    background-color:var(--tg--color)
}

#toggle-button:hover{
    color:blue;
}

.intro-section{
    height:100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.middle-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;
}

.profile-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;   
}
.profile-links {
    background-color:var(--bg--color);
    padding:5px;
}
.profile-links a{
    padding: 10px;
    transition: 0.5s;
    font-size:20px;
    color:var(--tx--color);
}

.profile-links a:hover{
    color:var(--lk--color);
}

.imgBtn{
    background-color:var(--bt--color);
    font-size:40px;
    color:var(--tx--color);
    //border: 0px solid blue;
}
.imgBtn:hover{
    color:var(--lk--color);
}

.pet-image {
  //background-image: url("https://upload.wikimedia.org/wikipedia/commons/a/a5/Red_Kitten_01.jpg");
  //background: yellow;
  height: 50vh;
  width: 70vh;
  border: 2px solid var(--tx--color); // To add border toggle (set default 0px);
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  align-items: center;  
}

.grid-item {
  text-align: center;
  font-size:20px;
  padding:10px;
  //border: 2px solid var(--tx--color); //For debug;
}
</style>

<body>
<nav class="tab-bar">
  <ul class="tabs">
    <li>
      <a href="#intro">Intro</a>
    </li>
    <li>
      <a href="#middle">Middle</a>
    </li>
    <li>
      <a href="#profile">Profile</a>
    </li>
    <li>
      <button id="toggle-button" onclick="myFunction()">Dark</button>
    </li>
  </ul>
</nav>

<section id="intro" class="intro-section">
    <h1>My Intro goes here</h1>
</section>

<section id="middle" class="middle-section">
    <h2>Middle bit goes here</h2>
    <p> To add CSS grid here</p>
    <div class="grid-container">
        <div class="grid-item">
            <button class="imgBtn" id="backBtn"><</button>
        </div>
        <div class="grid-item">
            <div id="pet-image" class="pet-image">
            </div>
        </div>
        <div class="grid-item">
            <button class="imgBtn" id="nextBtn">></button>
        </div>
    </div>
</section>

<section id="profile" class="profile-section">
    <h2>Profile links go here</h2>
    <div class="profile-links">
        <a href="https://github.com/ryonski/first-website/blob/main/index.html" target="_blank" class="links">GitHub</a>
        <a href="http://freecodecamp.org/ryonski" target="_blank" class="links">freeCodeCamp</a>
        <a href="https://www.codewars.com/users/ryonski" target="_blank" class="links">Codewars</a>
    </div>
</section>

<footer>
    <p> Footer message goes here</p>
</footer>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   element = document.getElementById("toggle-button");
    if (element.innerHTML=="Dark") element.innerHTML = "Light";
    else element.innerHTML = "Dark";
}

var i=-1;

document.getElementById("nextBtn").addEventListener("click", function(){
    
     i++;
    document.getElementById("pet-image").style.backgroundImage = 'url('+imageArray[i]+')';
    checkIndex();
    console.log(i);
});
document.getElementById("backBtn").addEventListener("click", function(){
    
    i--;
    document.getElementById("pet-image").style.backgroundImage  = 'url('+imageArray[i]+')';
    checkIndex();
    console.log(i);
});

function checkIndex() {
    if (i == imageArray.length-1) {
        ctlBtn("hide","nextBtn")
        } else {
            ctlBtn("unhide","nextBtn")
        }
        if (i ==0) {
            ctlBtn ("hide","backBtn")
        } else{
            ctlBtn ("unhide","backBtn")
        }
    };

function ctlBtn(action, btn){
    if (action=="hide") {
        document.getElementById(btn).style.display = "none";
    } 
    if (action=="unhide"){
    document.getElementById(btn).style.display = "block";
    }
}


var imageArray = ["https://upload.wikimedia.org/wikipedia/commons/a/a5/Red_Kitten_01.jpg","https://upload.wikimedia.org/wikipedia/commons/7/7e/Graureiher.jpg"];

//https://upload.wikimedia.org/wikipedia/commons/7/7e/Graureiher.jpg


</script>

</body>
</html>
