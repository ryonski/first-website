
    
<!DOCTYPE html>
<html>
<style>
:root {
  --bg--color: white; 
  --tx--color: black;
   --lk--color: blue;
   --bt--color: orange;
   --tg--color: black;
   --nv--color: #cef;
   --bd--color: gray;
   --bx--shadow: 15px 0px 0px gray;
   --tg--left: -10px;
 }

 .dark-mode {
  --bg--color: black;
  --tx--color: white;
   --lk--color: cyan;
   --bt--color: #333;
   --tg--color: purple;
   --nv--color: black;
   --bd--color: white;
   --bx--shadow: -15px 0px 0px gray;
   --tg--left: 10px;
 }

 body{
    background-color:var(--bg--color);
    color:var(--tx--color);
}
h1,h2,h3{
    font-family: courier;
    text-align:center;
}
    
h1{
    font-size: 60px;
}
h2{
    font-size: 40px;
}
ul{
    list-style: none;
}
a{
    text-decoration: none;
    color: var(--tx--color);
    font-size: 30px;
    font-family: code;
}
.tab-bar{
    position: fixed;
    display: flex;
    justify-content: flex-end;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 60px;
    background: var(--nv--color);
    border-color: var(--bd--color);
    border-bottom-style: solid;
    border-width: 1px;
 }

 .tabs{
    display: flex;
    top: 0px;
    left: 0px;  
    align-items: center;  
}
.tabs a{
    padding:12px;  
}
.tabs a:hover{
    background-color:teal;
}
#toggle-button{
    cursor: pointer;
    color:yellow;
    padding: 5px 10px;
    border-radius:40%;
    box-shadow: var(--bx--shadow);
    text-align: center;
    font-size:25px;
    margin: 50px;
    background-color:var(--tg--color);
    position:relative;
    left: var(--tg--left);
    top:0px;
    border:none;
    outline: none;
}

#toggle-button:focus {
  outline: none;
}

.intro-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;
}
.middle-section{
    height:100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
#item1 { grid-area: header; }
#item2 { grid-area: left; }
#item3 { grid-area: middle; }
#item4 { grid-area: right; }
#item5 { grid-area: footer; }
.grid-container {
  display: grid;
  align-items: center;
  grid-template-areas: 
    'header header header'
    'left middle right'
    'footer footer footer';
}
.grid-item {
  text-align: center;
  font-size:20px;
  padding:0px 20px;
  //border: 2px solid var(--tx--color); //For debug;
}
.imgBtn{
    background-color:var(--bt--color);
    font-size:40px;
    color:var(--tx--color);
}
.imgBtn:hover{
    color:var(--lk--color);
}
.slide-image {
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/a/a5/Red_Kitten_01.jpg");
  height: 60vh;
  width: 60vh;
  border: 2px solid var(--tx--color); 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.profile-section{
    height:100vh;
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;   
}
.profile-links {
    background-color:var(--bg--color);
    padding:5px;
}
.profile-links a{
    padding: 10px;
    transition: 0.5s;
    font-size:20px;
    color:var(--tx--color);
    border-bottom:solid orange;
    border-width:0px;
}
.profile-links a:hover{
    color:var(--lk--color);
    border-width:2px;
}

</style>

<script>

function toggleMode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   element = document.getElementById("toggle-button");
    if (element.innerHTML=="â˜½")
    element.innerHTML = "&#9788";
    else element.innerHTML = "&#9789";
}
ctlBtn ("hide","backBtn")
var i=0;
document.getElementById("nextBtn").addEventListener("click", function(){
    
     i++;
    document.getElementById("slide-image").style.backgroundImage = 'url('+imageArray[i]+')';
    checkIndex();
    console.log(i);
});
document.getElementById("backBtn").addEventListener("click", function(){
    
    i--;
    document.getElementById("slide-image").style.backgroundImage  = 'url('+imageArray[i]+')';
    checkIndex();
    console.log(i);
});
function checkIndex() {
    if (i == imageArray.length-1) {
        ctlBtn("hide","nextBtn")
        } else {
            ctlBtn("unhide","nextBtn")
        }
        if (i ==0) {
            ctlBtn ("hide","backBtn")
        } else{
            ctlBtn ("unhide","backBtn")
        }
    };
function ctlBtn(action, btn){
    if (action=="hide") {
        document.getElementById(btn).style.display = "none";
    } 
    if (action=="unhide"){
    document.getElementById(btn).style.display = "block";
    }
}
var imageArray = ["https://upload.wikimedia.org/wikipedia/commons/a/a5/Red_Kitten_01.jpg",
                  "https://upload.wikimedia.org/wikipedia/commons/8/85/Aerogel_nasa.jpg",
                  "https://upload.wikimedia.org/wikipedia/commons/7/7e/Graureiher.jpg",
                  "https://upload.wikimedia.org/wikipedia/commons/8/8c/Jigokudani_hotspring_in_Nagano_Japan_001.jpg"];
</script>
